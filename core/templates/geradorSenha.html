<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container text-center">
    <h1>Gerador de Password</h1>

    <form method="post">
        
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Gerador de Senha</button>
        {% if form.is_bound %}
            <p>Comprimento selecionado: {{ form.cleand_data.length }}</p>
            {% if senha_gerada %}
                <p>Senha gerada: {{ senha_gerada }}</p>
            {% endif %}
        {% endif %}
    </form>
    <br>
    <br>
    <a href="{% url 'about' %}" class="btn btn-outline-dark">About Page</a>
</div>
